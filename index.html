<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validator</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <main>
      <div class="form-wrapper">
        <form class="container">
          <h1 class="form-heading">Register With Us</h1>

          <div class="inputs-wrapper">
            <div>
              <label class="username" for="username">Username</label>
              <input
                type="text"
                id="username"
                class="input input-username"
                placeholder="Enter username"
              />
              <p class="alert username-alert"></p>
            </div>

            <div>
              <label class="email" for="email">Email</label>
              <input
                type="text"
                id="email"
                class="input input-email"
                placeholder="Enter email"
              />
              <p class="alert email-alert"></p>
            </div>
            <div>
              <label class="password" for="password">Password</label>
              <input
                type="text"
                id="password"
                class="input input-password"
                placeholder="Enter password"
              />
              <p class="alert password-alert"></p>
            </div>
            <div>
              <label class="confirm-password" for="confirm-password">Confirm Password</label>
              <input
                type="text"
                id="confirm-password"
                class="input input-confirm-password"
                placeholder="Enter password again"
              />
              <p class="alert confirm-password-alert"></p>
            </div>
          </div>

          <button type="submit" class="submit-button">Submit</button>
       
        </form>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
