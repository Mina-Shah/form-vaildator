<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validatior</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="container">
            <h1>Register With Us</h1>

            <div>
                <p class="username">Username</p>
                <input type="text" class="input-username" placeholder="Enter username">
            </div>

            <div>
                <p class="email">Email</p>
                <input type="text" class="input-email" placeholder="Enter email">

            </div>
            <div>
                <p class="password">Password</p>
                <input type="text" class="input-password" placeholder="Enter password">

            </div>
            <div>
                <p class="confirm-password">Confirm Password</p>
                <input type="text" class="input-confirm-password" placeholder="Enter password again">
            </div>

            <div>
                <button class="submit-button">Submit</button>
            </div>

        </div>

    </main>
    <script src="index.js"></script>
</body>

</html>
